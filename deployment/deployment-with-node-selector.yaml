apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  template:
    metadata:
      name: my-app
      labels:
        app: my-app
        type: front-end
    spec:
      containers:
        - name: nginx
          image: nginx
      nodeSelector:
          demoserver: "true"
  replicas: 1
  selector:
    matchLabels:
      type: front-end
